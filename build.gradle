plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

javafx {
    version = "12.0.1"
    modules = [ 'javafx.fxml', 'javafx.controls']
}
mainClassName = 'Main'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
